<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-cards" id="wallet-cards">
            <!-- Receipt cards will go here -->
        </div>
    </div>
    <button class="camera-fab" id="open-camera-btn" title="Add Receipt">
        <i class="fas fa-camera"></i>
    </button>
    <div class="camera-modal" id="camera-modal">
        <div class="camera-modal-content">
            <span class="close-modal" id="close-camera-modal">&times;</span>
            <div class="camera-placeholder">
                <i class="fas fa-camera-retro"></i>
                <p>Camera UI Placeholder</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
